    <script>
      let name = prompt("What is your name?");
      let countSmall = 0;
      let countCapital = 0;
      console.log("your name length is :" + name.length);
      for (let i = 0; i < name.length; i++) {
        if (name == "a" <= "z") {
          countSmall++;
        }
        if (name == "A" <= "Z") {
          countCapital++;
        }
      }
      console.log(countSmall);
      console.log(countCapital);
    </script>
