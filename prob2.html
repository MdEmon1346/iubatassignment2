<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>problem2</title>
  </head>
  <body>
    <script>
      let number = parseFloat(prompt("Enter your factorial number: "));
      if (number === 0) {
        console.log("the factorial value is 1");
      } else {
        let fact = 1;
        for (let i = 1; i <= number; i++) {
          fact = fact * i;
        }
        console.log("the factorial value is " + fact);
      }
    </script>
  </body>
</html>
